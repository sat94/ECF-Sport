{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'style.css' %}"> 
{% endblock head %}

{% block title %}login{% endblock title %}

{% block content %}
<div class="bloc">
    <h5>Connexion</h5>    
    <form method ="POST">
       {% csrf_token %}
       <div class="text">
        <label>Nom d'utilisateur :</label>
        <p>{{ form.username}}</p>
        <label>Mot de passe :</label>
        <p>{{ form.password}}</p>
        </div>
    <button hx-target="#page" hx-post="{% url 'login' %}" class="btn btnr" type="submit">Se connecter</button>
    <p class="petit">Si vous avez oubliez votre mots de passe<a hx-target="#page" hx-get="{% url 'reset_password' %}"><spans> cliquez ici </spans></a></p>
    </form>    
</div>       
{% endblock %}
